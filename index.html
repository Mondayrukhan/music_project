    <div class="container1">
        <script>
            // 화면 크기
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            // 컨테이너 크기
            var container1 = document.querySelector('.container1');
            var container1Width = container1.offsetWidth;
            var container1Height = container1.offsetHeight;

            // 원 생성 및 배치
            for (var i = 0; i < 6; i++) {
                var circle = document.createElement('div');
                circle.className = 'circle';

                // 랜덤한 위치 계산
                var randomX = Math.floor(Math.random() * (container1Width - 100));
                var randomY = Math.floor(Math.random() * (container1Height - 100));

                // 원 위치 설정
                circle.style.left = randomX + 'px';
                circle.style.top = randomY + 'px';

                // 원을 컨테이너에 추가
                container1.appendChild(circle);}

        function resizeAlbum() {
            var container = document.querySelector('.container');
            var album = document.querySelector('.album');
            var albumImg = album.querySelector('img');
            var windowSize = Math.min(window.innerWidth, window.innerHeight);
            var albumSize = windowSize * 0.5;

            album.style.maxWidth = albumSize + 'px';
            album.style.maxHeight = albumSize + 'px';

            albumImg.style.maxWidth = '100%';
            albumImg.style.maxHeight = '100%';

            container.style.height = albumSize + 'px';
        }

        // 초기 로딩 시 앨범 크기 설정
        resizeAlbum();

        // 창 크기 변경 시 앨범 크기 재조정
        window.addEventListener('resize', resizeAlbum);
